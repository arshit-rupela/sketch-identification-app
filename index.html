<!DOCTYPE html>
<head>
<title>sketch identification</title> 

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>


<script src="https://unpkg.com/ml5@latest/dist/ml5.min.js" type="text/javascript"></script>

<link rel="stylesheet" href="style.css">

</head>
<body> 
<center>
<div id="mymodal" class="modal fade">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" >&times;</button>
            <h2 class="modal-title" >Sketches</h2>
        </div>
        <div class="modal-body">
           <img src="doodle1.jpg" alt="doodle1">
           <img src="doodle2.jpg" alt="doodle2">
        </div>
    </div>
</div>

<h1>Sketch identification
    <button id="showssketch" class="btn btn-danger" data-toggle="modal" data-target="#mymodal" >showssketch</button>
</h1>
<p id="label">Label:</p>
<p id="confidence">Confidence:</p>
<button class="btn btn-info btn-lg" onclick="clearCanvas()" >Clear Canvas</button>
</center>
<script src="main.js"></script>
</body>
